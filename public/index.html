<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Wizards</title>

    <!-- Optional: link your CSS file -->
    <link rel="stylesheet" href="style.css" />

    <!-- Optional: favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <!-- inline styles moved to style.css -->
</head>

<body>
    <header>
        
        <h1>Word Wizards</h1>
    </header>

    <main>
        <!-- Start Screen -->
        <div id="start-screen">
            <h2>Welcome to Word Wizards!</h2>
            <button id="start-button">Start Game</button>
            <button id="options-button">Options</button>
            
        </div>

        <!-- Game Container (hidden initially) -->
        <div id="game-container" style="display: none;">
            <div id="turn-indicator">Current Turn: <strong id="current-player">Player 1</strong></div>

            <!-- overlay for center avatar -->
            <div id="turn-overlay" aria-hidden="true" style="display:none;">
              <img id="turn-overlay-img" src="images/Player1.png" alt="Waiting player" />
            </div>

            <div id="players">
                <div class="player" id="player-1">
                    <h3>Player 1</h3>
                    <p>HP: <span class="hp">100</span></p>
                    <p>Mana: <span class="mana">50</span></p>
                    <div class="actions">
                        <button class="selection-btn" data-action="choose">Choose Spell</button>
                        <button class="action-btn" data-action="spell">Cast Spell</button>
                    </div>
                </div>

                <div class="player" id="player-2">
                    <h3>Player 2</h3>
                    <p>HP: <span class="hp">100</span></p>
                    <p>Mana: <span class="mana">50</span></p>
                    <div class="actions">
                        <button class="selection-btn" data-action="choose">Choose Spell</button>
                        <button class="action-btn" data-action="spell">Cast Spell</button>
                    </div>
                </div>
            </div>

            <div id="controls">
                <button id="end-turn-button">End Turn</button>
            </div>

            <div id="log" aria-live="polite" style="margin-top:12px; max-height:120px; overflow:auto; border-top:1px solid #ddd; padding-top:8px;"></div>
        </div>

        <!-- New: Options Screen (hidden initially) -->
        <div id="options-screen" style="display: none;">
            <p>Options menu</p>
        </div>
    </main>

    <script src="/socket.io/socket.io.js"></script>

    <script type="module" src="wordwizards.js"></script>
    <script type="module" src="wwfoodspell.js"></script>
    <script type="module" src="wwclasses.js"></script>

    <h1>Word Wizards</h1>
    <p>If you see this, the site is running âœ…</p>

    <p>Status: <span id="status">Connecting...</span></p>
    <ul id="messages"></ul>

    <script src="game.js"></script>
</body>
</html>
